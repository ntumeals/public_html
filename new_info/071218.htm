<title>「膳食衛生安全檢查期末檢討會」</title>
</head>

<body>
一、會議名稱：本校96學年度第1學期「膳食衛生安全檢查期末檢討會」
<p> 時間：97年1月2日（星期三），下午2時30分。</p>
<p>地點：行政大樓第1會議室。</p>
<p>主持人：竇松林 秘書</p>
<p>主辦單位：膳食協調委員會執行小組</p>
<p>　</p>
<p>二、 出席人員：</p>
<p>（一） 各餐飲業者請派一名代表參加（缺席者依規定罰款1,000元）。</p>
<p>（二） 各餐飲權責管理單位及各學生宿舍膳食督導組人員（宿舍輔導員、生治會學生幹部）。</p>
<p>　</p>
<p>三、 各餐飲業者如有需提出之討論事項，可於12月31日前將提案送至膳委會執行小組，俾利彙整並邀請相關單位出席。<br>
</p>
</body>
</html>
