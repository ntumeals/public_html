<script>
var url=window.location.toString();
var key="";
var value=""
if(url.indexOf("?") != -1){
	var ary=url.split("?")[1].split("&");
	for(var i in ary){
		key=ary[i].split("=")[0];
		value=ary[i].split("=")[1];
		if(key == "fail" && value == "1")
			window.alert("請再登錄一次或填寫個人資料再投票!");
		if(key == "voted" && value == "1")
			window.alert("您已投過票了, 謝謝您的參與!");
	}
}
else{
}
</script>
