<p><font color="#006633" size="+2" face="標楷體"><strong>「非本國人民」在台工作相關法令相關訊息</strong></font></p>
      </td>
  </tr>
  <tr>
    <td width="54%" height="51">&nbsp;</td>
    <td width="46%"><p>勞委會諮詢電話　(02)-8590-2567</p>
      </td>
  </tr>
  <tr>
    <td height="89" colspan="2">依據現行與「非本國人民」在台工作相關法令有「就業服務法」、「雇主聘僱外國人許可及管理辦<br>
      <br>
      法」 、「大陸地區配偶在台灣地區停留期間工作許可及管理辦法」..等，對於「非本國人民」在台工<br>
      <br>
      作的管 理、健康等有相關防範措施，勞委會亦針對「非本國人民」是否可在台工作提供諮詢及查證<br>
      <br>
      服務電話（ 8590-2567），如本校餐飲權責管理單位對於「非本國人民」是否可在台工作，可電詢勞<br>
      <br>
      委會查證。</td>
  </tr>
